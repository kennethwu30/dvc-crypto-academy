<!DOCTYPE HTML>
<html>

<head>
  <link href="style.css" rel="stylesheet">
  <title>DVC Crypto Academy</title>
  
  <!-- Add GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
</head> 

<body>
  <header>
    <img id="DVC-logo" src="images/Diablo-Valley-College-logo.png" alt="DVC logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="team.html" class="active">Team</a>
      <a href="contact.html">Contact</a>
    </nav>
</header>


  <main>
    <div id="team-section">
      <h1>Our Team</h1>

      <div class="team-container">
        <div class="team-member">
          <img src="images/foto-orang.jpeg" alt="Team Member 1">
          <h3>Joni</h3>
          <p>President</p>
        </div>

        <div class="team-member">
          <img src="images/foto-orang.jpeg" alt="Team Member 2">
          <h3>Bambang</h3>
          <p>Vice President</p>
        </div>

        <div class="team-member">
          <img src="images/foto-orang.jpeg" alt="Team Member 3">
          <h3>Dani</h3>
          <p>Secretary</p>
        </div>

        <div class="team-member">
          <img src="images/foto-orang.jpeg" alt="Team Member 4">
          <h3>Ilham</h3>
          <p>Marketing</p>
        </div>
        <div class="team-member">
          <img src="images/foto-orang.jpeg" alt="Team Member 5">
          <h3>Putri</h3>
          <p>Treasurer</p>
        </div>

        <div class="team-member">
          <img src="images/foto-orang.jpeg" alt="Team Member 6">
          <h3>Siti</h3>
          <p>Event Coordinator</p>
        </div>
      </div>
    </div>
  </main>

  <!-- GSAP Scroll Reveal Animation -->
  <script>
    gsap.registerPlugin(ScrollTrigger);

    // Reveal team heading
    gsap.from("#team-section h1", {
      scrollTrigger: {
        trigger: "#team-section h1",
        start: "top 80%",
        toggleActions: "play none none reverse"
      },
      opacity: 0,
      y: 50,
      duration: 1
    });

    // Reveal team members with stagger
    gsap.from(".team-member", {
      scrollTrigger: {
        trigger: ".team-container",
        start: "top 80%",
        toggleActions: "play none none reverse"
      },
      opacity: 0,
      y: 50,
      duration: 0.8,
      stagger: 0.15
    });
  </script>
</body>
</html>
