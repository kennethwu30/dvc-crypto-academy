<!DOCTYPE HTML>
<html>

<head>
  <link href="style.css" rel="stylesheet">
  <title>DVC Crypto Academy - Contact</title>
  
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
</head>

<body>
  <header>
    <img id="DVC-logo" src="images/dvc-logo.png" alt="DVC logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="team.html">Team</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main>
  <div id="contact-section">
    <div class="contact-card">
      <h2>Come Say Hi!</h2>
      <p class="contact-subtitle">We post crypto news, meeting updates, and the occasional meme</p>
      
      <div class="social-link">
        <svg class="instagram-icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
          <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
          <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
        </svg>
        <div class="social-info">
          <h3>Instagram</h3>
          <a href="https://www.instagram.com/dvc_cryptoacademy/" target="_blank">@DVC_crypto_academy</a>
        </div>
      </div>
    </div>
  </div>
</main>
  <!-- GSAP Animation -->
  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.from(".contact-card", {
      opacity: 0,
      y: 50,
      duration: 1,
      ease: "power2.out",
      delay: 0.2
    });
  </script>
</body>
</html>
